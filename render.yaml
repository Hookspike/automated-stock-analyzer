# render.yaml - Render.com deployment configuration

services:
  # Backend service (FastAPI)
  - type: web
    name: stock-analysis-backend
    runtime: python
    buildCommand: pip install -r requirements_simple.txt
    startCommand: python run_app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.16
      - key: PORT
        value: 8000
    plan: free
    autoDeploy: true
    healthCheckPath: /health
